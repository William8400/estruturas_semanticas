<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade de flexbox</title>
        <link rel="stylesheet" href="css/atividade.css">
    </head>
    <body>
        <!--estruturas semanticas ajudam a classificar o conteudo do nosso codigo  -->
        <!-- Flexbox ajuda a estrutura o layout do nosso site (responsividade) -->
        <section id="nivel_agua">

            <div class="nivel_agua"></div>
            <div class="nivel_agua"></div>
            <div class="nivel_agua"></div>

        </section>

        <section id="nivel_danoninho">

            <header id="cabecalho"></header>     
            <main id="conteudo_principal">

                <article class="nivel_danoninho" id="div_1"></article>
                <article class="nivel_danoninho" id="div_2"></article>

            </main>

        </section>

        <section id="nivel_suco">
             
            <header id="cabecalho_suco"></header>
            <main id="main_suco">
                <section class="nivel_suco" id="bloco"></section>
                <aside class="nivel_suco" id="menu_lateral"></aside>
            </main>
            <footer id="rodape_suco"></footer>

        </section>

        <section id="nivel_cafe">
            <header id="cabecalho_cafe"></header>
            <main id="main_cafe">
                <aside id="lateral_cafe"></aside>
                <section id="conteudo_cafe">
                    <div class="bloco"></div>
                    <div class="bloco"></div>
                    <div class="bloco"></div>
                    <div class="bloco"></div>
                    <div class="bloco"></div>
                    <div class="bloco"></div>
                   
                </section>
            </main>
        </section>
    </body>
</html>
